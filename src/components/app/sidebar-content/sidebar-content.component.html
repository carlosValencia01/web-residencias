<div class="sidebar-style" *ngIf="survey == false">
  <div class="profile-card" (click)="goProfile()">
    <img class="profile-icon" [src]="data?.photo || DEFAULT_PROFILE_IMG" alt="">
    <div>
      <p class="profile-text">{{ data.name.fullName }}</p>
      <p class="profile-text">{{ title }}</p>
      <span *ngIf="canAccessProfile" class="profile-chip">Perfil</span>
    </div>
  </div>
  <hr>
  <div>
    <div *ngFor="let item of menu">
      <div *ngIf="item.items ? item.items.length > 0 : false; else noSubmenu">
        <button mat-menu-item [matMenuTriggerFor]="sub_menu">
          <mat-icon>keyboard_arrow_down</mat-icon>
          <span>{{item.label}}</span>
        </button>
        <mat-menu #sub_menu>
          <button *ngFor="let submenu of item.items" mat-menu-item routerLink="{{submenu.routerLink}}" (click)="closeMenu()">
            <mat-icon>{{submenu.icon}}</mat-icon>
            <span>{{submenu.label}}</span>
          </button>
        </mat-menu>
      </div>
      <ng-template #noSubmenu>
        <button mat-menu-item  [matMenuTriggerFor]="sub_menu2" routerLink="{{item.routerLink}}" (click)="closeMenu()">
          <mat-icon>{{item.icon}}</mat-icon>
          <span>{{item.label}}</span>
        </button>
        <mat-menu #sub_menu2>
        </mat-menu>
      </ng-template>
    </div>
  </div>
</div>
