<h1 mat-dialog-title>Asesor</h1>
<mat-dialog-content>
  <div class="row">
    <div class="col-4">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>expand_more</mat-icon>
        {{type}}
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="areAll(true)" mat-menu-item>Todos</button>
        <button (click)="areAll(false)" mat-menu-item>Carrera</button>
      </mat-menu>
    </div>
    <div class="col-8">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puesto </th>
          <td mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <mat-icon (click)="selected(row)">check_circle_outline</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" type="button" (click)="onClose()" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
