<div class="sidebar-style">
  <div class="profile-card">
      <img class="profile-icon" [src]="data?.photo || DEFAULT_PROFILE_IMG" alt="">
      <div>
        <p class="profile-text">{{ data.name.fullName }}</p>
        <p class="profile-text">{{ title }}</p>
      </div>
    </div>
  <hr>
  <div>
    <ul class="menu-style">
      <li>
        <button (click)="closeMenu()" type="button" class="menu-item" routerLink="">
          <img class="menu-item-img" src="assets/icons/house.svg" alt="">
          <p class="menu-item-title">Inicio</p>
        </button>
      </li>
      <li *ngIf="role==='secretary' || role==='administration' || role==='student' || role==='rechumanos'">
        <button (click)="closeMenu('Credenciales')" type="button" class="menu-item">
          <img class="menu-item-img" src="assets/icons/chevron-arrow-down.svg" alt="">
          <p class="menu-item-title">Credenciales</p>
        </button>
        <div *ngIf="showCredentialsItems">

          <div (click)="closeMenu()" *ngIf="role==='student'" routerLink="oneStudentPage" class="menu-item menu-subitem">
            <img class="menu-item-img" src="assets/icons/big-id-card.svg" alt="">
            <span class="menu-item-title">Mi Credencial</span>
          </div>
          <div (click)="closeMenu()" *ngIf="role==='secretary' || role==='administration'" routerLink="student" class="menu-item menu-subitem">
            <img class="menu-item-img" src="assets/icons/student.svg" alt="">
            <span class="menu-item-title">Alumnos</span>
          </div>
          <div (click)="closeMenu()" *ngIf="role==='rechumanos' || role==='administration'" routerLink="employeeCard" class="menu-item menu-subitem">
            <img class="menu-item-img" src="assets/icons/teacher.svg" alt="">
            <span class="menu-item-title">Trabajadores</span>
          </div>
          <div (click)="closeMenu()" *ngIf="role==='administration'" routerLink="loaderDataCredentials" class="menu-item menu-subitem">
            <img class="menu-item-img" src="assets/icons/import.svg" alt="">
            <span class="menu-item-title">Importar Datos</span>
          </div>

        </div>

      </li>
      <li>
        <button (click)="closeMenu()" *ngIf="role==='secretary' || role==='administration'" type="button" class="menu-item" routerLink="inscriptions">
          <img class="menu-item-img" src="assets/icons/student.svg" alt="">
          <p class="menu-item-title">Inscripciones</p>
        </button>
      </li>
      <li>
        <button (click)="closeMenu()" *ngIf="role==='student'" type="button" class="menu-item" routerLink="academicDegreeApplication">
          <img class="menu-item-img" src="assets/icons/graduate.svg" alt="">
          <p class="menu-item-title">Acto recepcional</p>
        </button>
      </li>
      <li *ngIf="role==='administration' || role==='comunication' || role === 'coordinator' || role === 'recfinancieros'">
        <button (click)="closeMenu('Graduacion')" type="button" class="menu-item">
          <img class="menu-item-img" src="assets/icons/chevron-arrow-down.svg" alt="">
          <p class="menu-item-title">Graduación</p>
        </button>
        <div *ngIf="showGraduationItems">
            <li>
                <button (click)="closeMenu()" *ngIf="role==='coordinator' || role==='administration' || role==='comunication' || role === 'recfinancieros'" type="button" class="menu-item menu-subitem" routerLink="graduationEvents">
                  <img class="menu-item-img" src="assets/icons/listgraduation.svg" alt="">
                  <p class="menu-item-title">Gestión de eventos</p>
                </button>
            </li>
            <!-- <li>
                <button (click)="closeMenu()" *ngIf="role==='secretary' || role==='administration'" type="button" class="menu-item menu-subitem" routerLink="listGraduates">
                  <img class="menu-item-img" src="assets/icons/graduation.svg" alt="">
                  <p class="menu-item-title">Consultar</p>
                </button>
            </li>
            <li>
              <div (click)="closeMenu()" *ngIf="role==='secretary' ||  role==='administration'" routerLink="loaderDataGraduation" class="menu-item menu-subitem">
                <img class="menu-item-img" src="assets/icons/import.svg" alt="">
                <span class="menu-item-title">Importar Datos</span>
              </div>
            </li> -->
        </div>
      </li>
      <li>
        <button (click)="closeMenu()" *ngIf="role==='degreeCoordinator'" type="button" class="menu-item" routerLink="coordinationRequestsTable">
          <img class="menu-item-img" src="assets/icons/graduate.svg" alt="">
          <p class="menu-item-title">Acto recepcional</p>
        </button>
      </li>
      <li>
        <button (click)="closeMenu()" *ngIf="role==='chiefAcademic'" type="button" class="menu-item" routerLink="chiefAcademicRequestsTable">
          <img class="menu-item-img" src="assets/icons/graduate.svg" alt="">
          <p class="menu-item-title">Acto recepcional</p>
        </button>
      </li>
    </ul>
  </div>
</div>
