<div class="row">
  <div class="col-10">
    <h1 mat-dialog-title>Titulaci√≥n App</h1>
  </div>
  <div class="col-2">
    <button mat-icon-button [mat-dialog-close] class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div mat-dialog-content>
  <div class="text-center">
    <img alt="File" src="../../../assets/imgs/helpIcon.png" style="width: 100px; height: 100px">
    <h3>{{Configuration.Message.Title}}</h3>
  </div>
  <div *ngIf="existText" class="text-center">
    <p>{{Configuration.Message.Text}}</p>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" (click)="checked($event)">
        <small> Motivo</small>
      </div>
    </div>
    <textarea [ngClass]="existError?'form-control is-invalid':'form-control'" [(ngModel)]="motivo" [readonly]="readOnly"
      rows="2"></textarea>
    <div class="invalid-feedback" *ngIf="existError">
      <span>Motivo Obligatorio</span>
    </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-outline-primary btn-sm mr-3" (click)="onClick(true)"
      cdkFocusInitial>{{Configuration.Buttons.ConfirmText}}</button>
    <button type="button" class="btn btn-outline-danger btn-sm"
      (click)="onClick(false)">{{Configuration.Buttons.CancelText}}</button>
  </div>
