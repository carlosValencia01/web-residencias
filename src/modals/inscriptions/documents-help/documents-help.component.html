<div class="row">
    <div class="col-10">
      <h1 mat-dialog-title >{{title}}</h1>    
    </div>
    <div class="col-2">
      <button mat-icon-button (click)="onClose()" class="float-right">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="content">
      <ngx-extended-pdf-viewer [src]="data.pdf" backgroundColor="#ffffff" [height]="'90vh'" [useBrowserLocale]="true">
    </ngx-extended-pdf-viewer>
  </div>
