<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="phase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fase </th>
        <td mat-cell *matCellDef="let row"> {{row.phase}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="observation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaci√≥n </th>
        <td mat-cell *matCellDef="let row"> {{row.observation}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="achievementDateString">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.achievementDateString}} </td>
      </ng-container>

      <ng-container matColumnDef="doer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsable</th>
        <td mat-cell *matCellDef="let row">
          {{row.doer}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" type="button" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
