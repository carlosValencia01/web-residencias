<div class="row">
  <div class="col-10">
    <h1 mat-dialog-title>{{title}}</h1>
  </div>
  <div class="col-2">
    <button [mat-dialog-close] class="float-right" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="frmNewGrade">
  <mat-dialog-content>
    <div class="row">
      <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>Título</mat-label>
        <input formControlName="title" matInput oninput="this.value=this.value.toUpperCase()" placeholder="Título"
               required type="text">
        <mat-error *ngIf="!frmNewGrade.get('title').valid && frmNewGrade.get('title').touched">
          <span *ngIf="frmNewGrade.get('title').errors['required']">¡Título obligatorio!</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>Cédula profesional</mat-label>
        <input formControlName="cedula" matInput oninput="this.value=this.value.toUpperCase()"
               placeholder="Cédula profesional" required type="text">
        <mat-error *ngIf="!frmNewGrade.get('cedula').valid && frmNewGrade.get('cedula').touched">
          <span *ngIf="frmNewGrade.get('cedula').errors['required']">¡Cédula profesional obligatoria!</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>Abreviatura</mat-label>
        <input formControlName="abbreviation" matInput oninput="this.value=this.value.toUpperCase()"
               placeholder="Abrevitura" required type="text">
        <mat-error *ngIf="!frmNewGrade.get('abbreviation').valid && frmNewGrade.get('abbreviation').touched">
          <span *ngIf="frmNewGrade.get('abbreviation').errors['required']">¡Abreviatura obligatoria!</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>{{sourceData.getGrades()[0]}}</mat-label>
        <mat-select formControlName="level" required>
          <mat-option *ngFor="let level of sourceData.getGrades().slice(1)" [value]="level">{{level}}</mat-option>
        </mat-select>
        <mat-error *ngIf="!frmNewGrade.get('level').valid && frmNewGrade.get('level').touched">
          <span *ngIf="frmNewGrade.get('level').errors['required']">¡Grado obligatorio!</span>
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button [disabled]="!frmNewGrade.valid" class="m-1" color="primary" mat-stroked-button type="submit">Guardar
    </button>
    <button (click)="onClose()" class="m-1" color="warn" mat-dialog-close mat-stroked-button type="button">Cancelar
    </button>
  </mat-dialog-actions>
</form>
