<div>
  <div align="end">
    <button mat-icon-button [mat-dialog-close]>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Firma</mat-card-title>
    </mat-card-header>
    <div>
      <input type='file' (change)="fileChanged($event)" style="margin-bottom: 10px">
      <input type="password" placeholder="ContraseÃ±a" [(ngModel)]="password">
    </div>
    <mat-card-actions align="end">
      <button type="button" class="btn btn-primary" (click)="uploadDocument()"
              [disabled]="!fileFlag || !password">Firmar</button>
    </mat-card-actions>
  </mat-card>
</div>
