<div class="row sticky">
  <div class="col-11">
    <div class="row text-center">
      <div class="col-11" *ngIf="request">
        <h1 mat-dialog-title>
          {{ student.fullName}} - {{ student.controlNumber }}
        </h1>
      </div>     
    </div>
  </div>
  <div class="col-1">
    <button mat-icon-button (click)="onClose()" class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="content noScroll">
  <div class="row" *ngIf="documents">
    <div class="col-md-3 menu-scroll-y">
      <ul class="list-group">
        <li *ngFor="let document of documents" class="list-group-item d-flex justify-content-between align-items-center" [id]="document.type"
          >
          <div (click)="view(document.type,document.status)" class="inline document-name"> 

            <i *ngIf="document.type!='FOTOS'" class="fa fa-file-pdf-o mx-2"></i>
            <i *ngIf="document.type=='FOTOS'" class="fa fa-file-image-o mx-2"></i>
            {{document.type | documentType}}
            <div [ngSwitch]="document.status">
              <div *ngSwitchCase="'Pendiente'"><span mat-line
                  class="badge badge-pill badge-process">{{document.status}}</span>
              </div>
              <div *ngSwitchCase="'Aceptado'"><span mat-line class="badge badge-pill badge-accept">{{document.status}}
                </span></div>
              <div *ngSwitchCase="'Omitido'"><span mat-line class="badge badge-pill badge-omit">{{document.status}}
                </span></div>
              <div *ngSwitchCase="'Sin EnvÃ­o'"><span mat-line class="badge badge-pill badge-without-shipping">{{document.status}}
                </span></div>
              <div *ngSwitchCase="'Rechazado'"><span mat-line class="badge badge-pill badge-reject">{{document.status}}
                </span></div>
              <div *ngSwitchDefault><span mat-line class="badge badge-pill badge-none">{{document.status}} </span></div>
            </div>
            <div
              *ngIf="(document.status==='Pendiente' || document.status==='Aceptado') && document.type!='FOTOS'">
          </div>
        </div>
        <div class="inline"  *ngIf="document.type !== 'FOTOS'">

          <button *ngIf="document.type != 'PROYECTO' && document.type != 'LIBERACION'
          && document.type!='SOLICITUD' && document.type!='REGISTRO' && document.status != 'Omitido' && document.status != 'No Enviado'
          " mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button *ngIf="document.status === 'Pendiente'" mat-menu-item (click)="check(document.type,'Accept')">
              <mat-icon [ngStyle]="{'color':'#28a745'}">thumb_up</mat-icon>
              <span>Aceptar</span>
            </button>
            <button mat-menu-item (click)="check(document.type,'Reject')" *ngIf="document.status !== 'Rechazado'">
              <mat-icon [ngStyle]="{'color':'#dc3545'}">thumb_down</mat-icon>
              <span>Rechazar</span>
            </button>
          </mat-menu>
        </div>
          <div *ngIf="document.type === 'FOTOS'">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="check(document.type,'Accept')" *ngIf="document.status !== 'Aceptado'">
                <mat-icon [ngStyle]="{'color':'#28a745'}">thumb_up</mat-icon>
                <span>Aceptar</span>
              </button>
              <button mat-menu-item (click)="check(document.type,'Reject')" *ngIf="document.status !== 'Rechazado'">
                <mat-icon [ngStyle]="{'color':'#dc3545'}">thumb_down</mat-icon>
                <span>Rechazar</span>
              </button>
            </mat-menu>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="row text-center viewdocheader" *ngIf="documentDisplayed && (documentDisplayed.status === 'Pendiente' || documentDisplayed.status === 'Aceptado') && documentDisplayed.status !== 'Rechazado'">
        <div class="col-6" *ngIf="documentDisplayed.status === 'Pendiente'">
          <div
            (click)="check(documentDisplayed.type,'Accept')"
            class="btn-rounded btn-rounded-success"            
          >
            <mat-icon>done</mat-icon> Aceptar
          </div>
        </div>
        <div class="col-6"  *ngIf="documentDisplayed.status !== 'Rechazado'">
          <div
            (click)="check(documentDisplayed.type,'Reject')"
            class="btn-rounded btn-rounded-danger"
          >
            <mat-icon>close</mat-icon> Rechazar
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <ngx-extended-pdf-viewer [src]="pdf" backgroundColor="#ffffff" [height]="'80vh'" [useBrowserLocale]="true"
          (pdfLoaded)="disableLoading($event)"
          >
          </ngx-extended-pdf-viewer>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="center">
  <app-loader [loading]="showLoading"></app-loader>
</div>
