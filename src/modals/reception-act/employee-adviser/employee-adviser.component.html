<div class="row">
  <div class="col-10">
    <h1 mat-dialog-title>Asesor</h1>
  </div>
  <div class="col-2">
    <button mat-icon-button [mat-dialog-close] class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <div class="row mb-2">
    <div class="col-10"></div>
    <div class="col-2" style="clear: both;">
      <button mat-mini-fab mat-icon-button color="primary" style="float: right; margin-left: 5px;" (click)="addEmploye()"
        data-toggle="tooltip" title="Actualizar">
        <mat-icon *ngIf="!isNewEmployee">add</mat-icon>
        <mat-icon *ngIf="isNewEmployee">clear</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="!isNewEmployee">
    <div class="row">
      <div class="col-4">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>expand_more</mat-icon>
          {{type}}
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="areAll(true)" mat-menu-item>Todos</button>
          <button (click)="areAll(false)" mat-menu-item>Carrera</button>
        </mat-menu>
      </div>
      <div class="col-8">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="mat-elevation-z8 col-12">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:50%"> Nombre </th>
            <td mat-cell *matCellDef="let row" style="width:50%"> {{row.name}} </td>
          </ng-container>


          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:45%"> Puesto </th>
            <td mat-cell *matCellDef="let row" style="width:45%"> {{row.position}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:5%"></th>
            <td mat-cell *matCellDef="let row" style="width:5%">
              <mat-icon (click)="selected(row)">check_circle_outline</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>


</mat-dialog-content>
