<div class="row">
  <h1 class="col-10" mat-dialog-title>Seleccione un puesto</h1>
  <button class="col-2" mat-icon-button [mat-dialog-close] class="float-right">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
    <mat-card *ngFor="let position of positions" style="background-color: #2f323e; max-width: 65%; margin-top: 20px; cursor: pointer">
      <p (click)="selectPosition(position)" style="color: #ffffff;">{{position.name}}</p>
    </mat-card>
</div>
