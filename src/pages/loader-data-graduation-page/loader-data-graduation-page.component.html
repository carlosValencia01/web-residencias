<div class="content-general">
  <div class="card card-shadow">
    
    <div class="card-body">

            <div style="margin: 20px 0px;">
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" accept=".csv" (change)="onFileSelect($event.target)" class="custom-file-input"
                    id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">{{ changeString? fileName : 'Seleccione un
                    archivo' }}</label>
                </div>

              </div>
            </div>            
            <div style="margin-top: 15px;" *ngIf="csvObjects.length>0">
              <h3>LISTA DE ALUMNOS PARA REGISTRAR</h3>
              <div class="table-responsive d-none d-lg-block">
                <table class="table table-bordered table-hover table-striped">
                  <thead class="table-primary table-header">
                    <tr>                
                      <th scope="col">NC</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Carrera</th>
                      <th scope="col">Especialidad</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let student of csvObjects | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">                    
                      <td>{{ student.nc }}</td>
                      <td>{{ student.nombre }}</td>
                      <td>{{ student.carrera }}</td>
                      <td>{{ student.especialidad }}</td>
                    </tr>                    
                  </tbody>
                </table>
                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="csvObjects.length" [boundaryLinks]="true"></ngb-pagination>
              </div>
              <div >
                <div class="row justify-content-center">                  
                  <div >
                    <button type="button" (click)="sendData()" class="btn btn-success">Enviar</button>
                  </div>
                  <div>
                    <button type="button" (click)="cancel()" class="btn btn-primary ml-3">Cancelar</button>
                  </div>                                 
                </div>
              </div>
            </div>


    </div>

  </div>
</div>
