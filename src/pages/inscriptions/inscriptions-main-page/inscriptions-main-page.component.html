<ng-template #content>

</ng-template>

<div class="content-general">
  <div class="card card-shadow">
    <div class="card-header text-white bg-secondary">
      <strong>Proceso de inscripción</strong>
    </div>    
  </div>
  <div class="row content align-items-center p-2">
    <!-- cabecera filtros  -->
    <div class="col-sm-8">      
        <input type="text" id="search" placeholder="Buscar..." name="search" class="form-control"/>      
    </div>
    <div class="col-sm-4">
      <button class="btn btn-success" (click)="createPeriod()">Crear periodo</button>
    </div>
  </div>

  <div class="row fluid-content">
    <!-- tabla de periodos  -->
    <div class="col-sm-12">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Año</th>
            <th>Periodo</th>
            <th>Acciones</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody *ngIf="periods.length>0">
          <tr *ngFor="let period of periods; let i = index">
            <td>{{period.year}}</td>
            <td>{{period.name}}</td>
            <td>
              <!-- <button class="btn btn-info">Ver</button> -->
              <button *ngIf="period.active===true" class="btn btn-danger" (click)="updatePeriodo(period,i)">Desactivar</button>
              
            </td>
            <td style="background-color:green !important; color:white" *ngIf="period.active===true">Activo</td>
            <td *ngIf="period.active===false">Inactivo</td>
          </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
    </div>
  </div>
  
</div>
