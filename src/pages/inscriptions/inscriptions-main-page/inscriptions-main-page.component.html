<ng-template #content>

</ng-template>

<div class="content-general">
  <div class="card card-shadow">
    <div class="card-header text-white bg-secondary">
      <strong>Proceso de inscripción</strong>
    </div>    
  </div>
  <div class="row content align-items-center p-2">
    <!-- cabecera filtros  -->
    <div class="col-sm-6">      
        <input type="text" id="search" placeholder="Buscar..." name="search" class="form-control"/>      
    </div>
    <div class="col-sm-6">
      <div class="row">
        <div class="col-6">
          <div *ngIf="periods.length === 0">
            <select name="periodo" id="periodo" class="form-control">
              <option value="Enero-Junio">Enero-Junio</option>
              <option value="Agosto-Diciembre">Agosto-Diciembre</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <button class="btn btn-success" (click)="createPeriod()">Crear periodo</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row fluid-content">
    <!-- tabla de periodos  -->
    <div class="col-sm-12" style="overflow-x:auto; padding-top: 20px;">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Año</th>
            <th>Periodo</th>
            <th>Acciones</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody *ngIf="periods.length>0">
          <tr *ngFor="let period of periods | paginate: {id:pag, itemsPerPage: pageSize, currentPage: page };">
            <td>{{period.year}}</td>
            <td>{{period.periodName}}</td>
            <td>
              <!-- <button class="btn btn-info">Ver</button> -->
              <button class="btn btn-info" (click)="periodDetail(period)">Detalles</button>
              <button *ngIf="period.active===true" class="btn btn-primary ml-1" (click)="editPeriod(period)">Actualizar</button>
              <button *ngIf="period.active===true" class="btn btn-danger ml-1" (click)="updatePeriodo(period)">Desactivar</button>
              
            </td>
            <td style="background-color:green !important; color:white" *ngIf="period.active===true">Activo</td>
            <td *ngIf="period.active===false">Inactivo</td>
          </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
        <div class='div-pagination'>
            <pagination-controls [id]="pag"
              directionLinks="true"
              (pageChange)="pageChanged($event)"
                  responsive="true"
                  previousLabel="Anterior"
                  nextLabel="Siguiente">
            </pagination-controls>
      </div>
    </div>
  </div>
  
</div>
