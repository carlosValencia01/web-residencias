
<div class="content-general">
  <div class="card card-shadow">
    <div class="card-header text-white bg-secondary">
      <strong>Proceso de inscripción</strong>
    </div>    
    <!-- <button type="button" (click)="insert()">Crear colección carreras</button>    
    <button type="button" (click)="updateCareer()">Cargar carreras a los alumnos</button>     -->
  </div>
  <div class="row content align-items-center p-2">

    <!-- cabecera filtros  -->
    <div class="col-sm-6"></div>
    <div class="col-sm-3">      
        <button class="btn btn-warning" (click)="secretaryAssignment()">Asignar carreras</button>
    </div>
    <div class="col-sm-3">
      <div class="row text-center">        
        <div class="col-12">
          
          <button class="btn btn-success" (click)="createPeriod()">Crear periodo</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row fluid-content">
    <!-- tabla de periodos  -->
    <div class="col-sm-12" style="overflow-x:auto; padding-top: 20px;">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Año</th>
            <th>Periodo</th>
            <th>Acciones</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody *ngIf="periods.length>0">
          <tr *ngFor="let period of periods | paginate: {id:pag, itemsPerPage: pageSize, currentPage: page };">
            <td>{{period.year}}</td>
            <td>{{period.periodName}}</td>
            <td>
              <!-- <button class="btn btn-info">Ver</button> -->
              <button class="btn btn-info mb-1" (click)="periodDetail(period)">Detalles</button>
              <div *ngIf="period.active===true">
                <button class="btn btn-primary mr-1"  (click)="editPeriod(period)">Actualizar</button>                
                <button class="btn btn-danger" (click)="updatePeriodo(period)">Desactivar</button>
              </div>
              
            </td>
            <td style="background-color:green !important; color:white" *ngIf="period.active===true">Activo</td>
            <td *ngIf="period.active===false">Inactivo</td>
          </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
        <div class='div-pagination'>
            <pagination-controls [id]="pag"
              directionLinks="true"
              (pageChange)="pageChanged($event)"
                  responsive="true"
                  previousLabel="Anterior"
                  nextLabel="Siguiente">
            </pagination-controls>
      </div>
    </div>
  </div>
  
</div>
