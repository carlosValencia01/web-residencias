<div *ngIf="!isOkPeriod; else wizard">
  <div class="title">
    <h2>¡Aviso, inscripción!</h2>
  </div>
  <div class="message">
    <span>Aún no inicia el periodo de inscripciones</span><br><br>
    <br>
    <span>Es necesario esperar a que sea aperturado el periodo en el sistema.</span>
  </div>
</div>



<ng-template #wizard>
  <mat-horizontal-stepper [linear]="isLinear" #stepper *ngIf="step != 6">
    <mat-step editable='false'>
      <ng-template matStepLabel>Formulario</ng-template>
      <app-register-student-page></app-register-student-page>
    </mat-step>
    <mat-step editable='false'>
      <ng-template matStepLabel>Documentos</ng-template>
      <app-inscriptions-upload-files-page></app-inscriptions-upload-files-page>
    </mat-step>
    <mat-step editable='false'>
      <ng-template matStepLabel>Contrato</ng-template>
      <app-contract-student-page></app-contract-student-page>
    </mat-step>
    <mat-step editable='false'>
      <ng-template matStepLabel>Resumen</ng-template>
      <app-resume-student-page *ngIf="step == 4"></app-resume-student-page>
    </mat-step>
    <mat-step editable='false'>
      <ng-template matStepLabel>Confirmación</ng-template>
      <app-confirmation-student-page *ngIf="step == 5"></app-confirmation-student-page>
    </mat-step>
  </mat-horizontal-stepper>
</ng-template>
