<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step editable='false'>
    <ng-template matStepLabel>Formulario</ng-template>
    <app-register-student-page></app-register-student-page>
  </mat-step>
  <mat-step editable='false'>
      <ng-template matStepLabel>Documentos</ng-template>
      <app-inscriptions-upload-files-page></app-inscriptions-upload-files-page>
  </mat-step>
  <mat-step editable='false'>
    <ng-template matStepLabel>Contrato</ng-template>
    <app-contract-student-page></app-contract-student-page>
  </mat-step>
  <mat-step editable='false'>
    <ng-template matStepLabel>Resumen</ng-template>
    <app-resume-student-page *ngIf="step == 4"></app-resume-student-page>
  </mat-step>
  <mat-step editable='false'>
    <ng-template matStepLabel>Confirmaci√≥n</ng-template>
    <app-confirmation-student-page></app-confirmation-student-page>
  </mat-step>
</mat-horizontal-stepper>
