<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><i class="fa fa-home"></i>Home</li>
    <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-tasks"></i>Rangos</li>
  </ol>
</nav>

<div class="row">
  <div class="col-10">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  </div>
  <div class="col-2">
    <div class="form-group">
      <div class="text-center">
        <input #fileUpload type="file" accept=".csv" (change)="onUpload($event)" style="display: none">
        <button mat-mini-fab class="mr-1" color="primary" (click)="fileUpload.click()">
          <mat-icon>archive</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="addRange()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="refresh()">
          <mat-icon>update</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
      <td mat-cell *matCellDef="let row"> {{row.start}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fin </th>
      <td mat-cell *matCellDef="let row"> {{row.end}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" (click)="onRowEdit(row)">
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" (click)="onRowEdit(row)">
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
