<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home"></i> Home</li>
        <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-graduation-cap"></i> Acto Recepcional</li>
    </ol>
  </nav>

<mat-tab-group *ngIf="role === 'administrator' || role === 'services'">
    <mat-tab label="Todos"> <app-titulation-progress [tab]="1" [phases]="[]"></app-titulation-progress></mat-tab>
    <mat-tab label="Por validar liberación"> <app-titulation-progress [tab]="2" [phases]="phasesLiberation"></app-titulation-progress></mat-tab>
    <mat-tab label="Dictaminar"> <app-titulation-progress [tab]="3" [phases]="phasesDocuments"></app-titulation-progress></mat-tab>
    <mat-tab label="Gestión del título"> <app-titulation-progress [tab]="4" [phases]="phasesContinue"></app-titulation-progress></mat-tab>
</mat-tab-group>
<app-titulation-progress [tab]="1" [phases]="[]"  *ngIf="role !== 'administrator' && role !=='services'"></app-titulation-progress>
