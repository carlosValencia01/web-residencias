<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home"></i>Home</li>
        <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-graduation-cap"></i>Acto Recepcional</li>
    </ol>
  </nav>

<mat-tab-group *ngIf="role == 'administrator' || role=='services'">
    <mat-tab label="Todos"> <app-progress [tab]="1" [phases]="[]"></app-progress> </mat-tab>
    <mat-tab label="Por validar liberación"> <app-progress [tab]="2" [phases]="phasesLiberation"></app-progress>  </mat-tab>
    <mat-tab label="Dictaminar"> <app-progress [tab]="3" [phases]="phasesDocuments"></app-progress> </mat-tab>
    <mat-tab label="Gestión del titulo"> <app-progress [tab]="4" [phases]="phasesContinue"></app-progress> </mat-tab>
</mat-tab-group>
<app-progress [tab]="1" [phases]="[]"  *ngIf="role !== 'administrator' && role !=='services'"></app-progress>
