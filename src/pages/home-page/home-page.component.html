<div class="content-general">
    <div class="row">
        <div *ngFor="let item of rol.permissions.slice(1)" class="col-12 col-sm-4 col-md-4 col-lg-3">
            <a *ngIf="!item.items.length" [routerLink]="item.routerLink">
                <div [ngClass]="rol.name === 'Estudiante' ? 'card card-itt card-body' : 'card text-white bg-dark card-body'"
                   style="margin:3px 0px;">
                    <i class="material-icons text-center" style="font-size:36px;">{{item.icon}}</i>
                    <h5 class="card-title text-center">{{item.label}}</h5>
                </div>
            </a>
            <div *ngIf="item.items.length">
                <div *ngFor="let sub of item.items">
                    <a [routerLink]="sub.routerLink">
                        <div [ngClass]="rol.name === 'Estudiante' ? 'card card-itt card-body' : 'card text-white bg-dark card-body'"
                           style="margin:3px 0px;">
                            <i class="material-icons text-center" style="font-size:36px;">{{sub.icon}}</i>
                            <h5 class="card-title text-center">{{sub.label}}</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
