<div class="content-general">
   <div class="card card-shadow">
      <div class="card-header text-white bg-secondary">
         <strong>Listado de Alumnos</strong>
      </div>
      <div class="card-body">
         
         <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
               <thead>
                  <tr>
                     <th>Número de Control</th>
                     <th>Nombre del Alumno</th>
                     <th>Carrera</th>
                     <th>Email</th>
                     <th>Estatus</th>
                     <th>Acciones</th>
                  </tr>          
               </thead>
               <tbody>
                  <tr *ngFor="let item of alumnos ">
                     <td>{{item.nc}}</td>
                     <td>{{item.name}}</td>
                     <td>{{item.carreer}}</td>
                     <td>{{item.email}}</td>
                     <td>{{item.status}}</td>
                     <td>
                        <div class="div-img" ngbTooltip="Enviar Invitación" tooltipClass="my-custom-class" *ngIf="item.email">
                           <img src="../../assets/icons/sendEmail.svg" class="sendEmail" (click)="enviarInvitacion(item)">
                        </div>
                     </td>
                  </tr>
               </tbody>
            </table>             
            <div class="row justify-content-center mt-4">
               <button type="button" class="btn btn-primary" (click)="sendMailAll()" >Enviar correo a todos</button>
            </div>
      </div>
   </div>
   
</div>
