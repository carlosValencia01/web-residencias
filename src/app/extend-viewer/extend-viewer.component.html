<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-10">
        <h3>Visualizador</h3>
      </div>
      <div class="col-2">
        <button mat-icon-button [mat-dialog-close] class="float-right">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-extended-pdf-viewer [src]="pdf" backgroundColor="#ffffff" [height]="'90vh'" [useBrowserLocale]="true">
    </ngx-extended-pdf-viewer>
  </div>
</div>
