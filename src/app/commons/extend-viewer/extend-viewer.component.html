<div class="card">
  <div class="card-header" mat-dialog-title>
    <div class="row">
      <div class="col-10">
        <h4>{{title}}</h4>
      </div>
      <div class="col-2">
        <button mat-icon-button [mat-dialog-close] class="float-right">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body" mat-dialog-content>
    <ngx-extended-pdf-viewer [src]="pdf" backgroundColor="#ffffff" [height]="'90vh'" [useBrowserLocale]="true" *ngIf="title !=='XML DE CÃ‰DULA'">
    </ngx-extended-pdf-viewer>
    <div class="xml-output" id="dataXML">
    </div>  
  </div>
</div>
