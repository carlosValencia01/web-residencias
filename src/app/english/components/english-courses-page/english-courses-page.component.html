<mat-tab-group mat-align-tabs="center" headerPosition="Top" dynamicHeight mat-stretch-tabs style="margin: -15px;">
  


  <mat-tab label="Solicitudes" class="p-md-5">



    <mat-accordion class="course-headers-align" multi>
      <div *ngFor="let requestsCourse of requestsCourses">
        <mat-expansion-panel *ngFor="let requestsCourseForDay of requestsCourse.days">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{requestsCourse.name}}
            </mat-panel-title>
            <mat-panel-description>
              {{requestsCourseForDay.desc}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <table mat-table [dataSource]="requestsCourseForDay.hours" class="mat-elevation-z8">
    
            <ng-container matColumnDef="desc">
              <mat-header-cell *matHeaderCellDef>Horario</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.desc}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="students">
              <mat-header-cell *matHeaderCellDef>Estudiantes</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.students.length}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="actions">
              <mat-header-cell  *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let row">
                   <button (click)="openDialogTableStudents(requestsCourse._id, requestsCourse.name, requestsCourseForDay._id, requestsCourseForDay.desc, row)" mat-icon-button>
                    <mat-icon>view_list</mat-icon>
                   </button>
                   <button (click)="deleteRequestForHour(requestsCourse._id, requestsCourseForDay._id, row._id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                   </button>
              </mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="['desc', 'students', 'actions']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['desc', 'students', 'actions']"></mat-row>
          </table>
        </mat-expansion-panel>
      </div>
    </mat-accordion>



  </mat-tab>



  <mat-tab label="Aulas">
    <div class="row justify-content-center">
      <div class="col-md-4 col-12 pt-md-5 pt-3">
        <form style="text-align: center;" [formGroup]="classroomForm" (ngSubmit)="onCreateClassroom()">
          <mat-form-field>
          <mat-label>Nombre del Aula:</mat-label>
          <input matInput formControlName="name" required>
          </mat-form-field>
          <div class="mt-0">
            <button [class.button-create-classroom]="!classroomForm.invalid" type="submit" [disabled]="classroomForm.invalid" mat-button>Crear Aula</button>
          </div>
        </form>
      </div>
  
      <div class="col-md-4 pr-md-5 pt-md-5 pt-3">
        <table mat-table [dataSource]="classrooms" class="mat-elevation-z8">
      
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Aula</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                 <button (click)="deleteClassroom(row._id)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
                 </button>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="['name', 'actions']"></mat-header-row>
          <mat-row *matRowDef="let row; columns: ['name', 'actions']"></mat-row>
        </table>
      </div>
    </div>
  </mat-tab>



  <mat-tab label="Grupos">
    
  </mat-tab>

  
  <mat-tab label="Cursos">


    
    <div class="row justify-content-center p-3">

      <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">

        <button mat-raised-button color="primary" (click)="createCourse()">Nuevo Curso</button>

      </div>

    </div>
