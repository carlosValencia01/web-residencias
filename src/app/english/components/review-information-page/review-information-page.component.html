<mat-card>
  <mat-card-content>
    <div class="filters" style="display:flex; align-items: baseline; justify-content: flex-end;">
        
    </div>
      <div style="position: relative;">
        <div style="position: relative; overflow: auto; max-width: 100%;" class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #sortReviewInformation="matSort"
          matSortActive="ID" matSortDirection="asc">

            <ng-container matColumnDef="no">
              <mat-header-cell *matHeaderCellDef mat-sort-header>No</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.no}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Alumno</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="type">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Curso</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="phone">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono Alumno</mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef style="justify-content: center; width: 5%;">Acciones</mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="actions">
                  <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #actions="matMenu">
                  <button  (click)="viewDetails(row.student)" mat-menu-item>
                    <mat-icon>visibility</mat-icon>
                    <span>Detalles Solicitud</span>
                  </button>
                  <button  (click)="acceptReq(row._id)" mat-menu-item>
                    <mat-icon>check</mat-icon>
                    <span>Aceptar</span>
                  </button>
                  <button  (click)="declineReq(row._id)" mat-menu-item>
                    <mat-icon>clear</mat-icon>
                    <span>Rechazar</span>
                  </button>
                </mat-menu>

              </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="['no', 'name', 'type', 'phone', 'actions']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['no', 'name', 'type', 'phone', 'actions']"></mat-row>
          </table>
          <mat-paginator #matPaginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
        </div>
      </div>

  </mat-card-content>
</mat-card>
