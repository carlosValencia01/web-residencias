<h1 mat-dialog-title style="text-align: center;"><strong>{{data.nameCourseSelected}}</strong></h1>
<div mat-dialog-content> 
<mat-horizontal-stepper linear>

  <!--SELECCIONAR HORARIO-->

  <mat-step [stepControl]="scheduleFormGroup" editable="true">
    <ng-template matStepLabel><strong>Seleccione un horario</strong></ng-template>
    <form style="text-align: center;" [formGroup]="scheduleFormGroup">
      <mat-radio-group formControlName="scheduleCtrl" [(ngModel)]="data.scheduleSelected">
        <div *ngFor="let period of data.courseSelected.days">
          <label>{{period.desc}}</label>
          <div *ngFor="let time of period.schedule">
            <mat-radio-button [value]="period.desc + '@@@' + time">
              {{time}}
            </mat-radio-button>
          </div>
        </div>
      </mat-radio-group>
      <div class="mt-3">
        <button mat-button class="mr-2" (click)="onNoClick()">Cancelar</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>

  <!--PROPORCIONAR TELEFONO ACTUAL-->
  <mat-step [stepControl]="phoneFormGroup" editable="true">
    <ng-template matStepLabel><strong>Proporcione su número de celular actual</strong></ng-template>
    <form style="text-align: center;" [formGroup]="phoneFormGroup">
      <mat-form-field>
      <mat-label>Número celular</mat-label>
      <input matInput formControlName="phoneCtrl" [(ngModel)]="data.actualPhone" maxlength="10" placeholder="3112223344" required>
      <mat-error *ngIf="this.phoneFormGroup.get('phoneCtrl').invalid">Necesitas ingresar 10 dígitos</mat-error>
      </mat-form-field>
      <label>*Requerimos contactarle.</label>
      <div class="mt-4">
        <button mat-button class="mr-2" mat-button matStepperPrevious>Anterior</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>

  <!--Mensaje de adveretencia antes de seleccionarse el curso-->
  <mat-step editable="true">
    <ng-template matStepLabel><strong>Finalizar</strong></ng-template>
    <div style="text-align: center;">
      <label>Curso: <strong>{{data.nameCourseSelected}}</strong></label><br>
      <label>Días: <strong>{{data.scheduleSelected.split("@@@",2)[0]}}</strong></label><br>
      <label>Horario: <strong>{{data.scheduleSelected.split("@@@",2)[1]}}</strong></label><br>
      <label>Número de celular: <strong>{{data.actualPhone}}</strong></label><br>
      <label class="mt-2">¿Está seguro de inscribirse a este curso?</label>
      <div class="mt-4">
        <button class="mr-2" mat-button [mat-dialog-close]="data" cdkFocusInitial>Sí</button>
        <button mat-button (click)="onNoClick()">Cancelar</button>
      </div>
    </div>
  </mat-step>
  
</mat-horizontal-stepper>
</div>
