<section class="p-0 px-sm-1 px-md-3">
  <div class="d-flex justify-content-between">
    <h1 mat-dialog-title>Asignar docente al grupo {{ groupName }}</h1>
    <button mat-icon-button mat-dialog-close class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content class="p-0 px-sm-1 px-md-2">
    <div class="row">
      <mat-table [dataSource]="englishTeachersDataSource" class="col-12 mat-elevation-z8" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:65%"> Nombre </th>
          <td mat-cell *matCellDef="let row" style="width:65%"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:30%"> Puesto </th>
          <td mat-cell *matCellDef="let row" style="width:30%"> {{row.position}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:5%"></th>
          <td mat-cell *matCellDef="let row" style="width:5%">
            <mat-icon (click)="selecTeacher(row)">check_circle_outline</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'position', 'action']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'position', 'action'];"></tr>
      </mat-table>
      <mat-paginator class="col-12" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end">
    <button mat-raised-button [disabled]="!canAssign()" (click)="assignTeacher()">Asignar</button>
  </mat-dialog-actions>
</section>
