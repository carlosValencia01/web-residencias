<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group" style="border: 1px;">
      <div class="btn btn-light" mwlCalendarPreviousView [excludeDays]="excludeDays" [view]="view"
        [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()" data-toggle="tooltip" title="Anterior">
        <i class="fa fa-chevron-left"></i>
        <!-- <div><small>Anterior</small></div> -->
      </div>
      <div class="btn btn-light" mwlCalendarToday (viewDateChange)="closeOpenMonthViewDay()" [(viewDate)]="viewDate"
        data-toggle="tooltip" title="Hoy">
        <i class="fa fa-calendar"></i>
        <!-- <div><small>Hoy</small> </div> -->
      </div>
      <div class="btn btn-light" mwlCalendarNextView [view]="view" [excludeDays]="excludeDays" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()" data-toggle="tooltip" title="Siguiente">
        <i class="fa fa-chevron-right"></i>
        <!-- <div><small>Siguiente</small></div> -->
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' | uppercase  }}</h3>
  </div>
  <div class="col-md-4">
  </div>
</div>

<div class="alert alert-info mt-3 text-center">
  <p>HORA DE TITULACIÓN {{hour}}</p>
  <p>FAVOR DE SELECCIONAR SU PROPUESTA DE ACTO RECEPCIONAL 5 DÍAS HÁBILES POSTERIORES A LA FECHA DEL DÍA DE HOY.</p>
</div>

<div class="mt-3">
  <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [excludeDays]="excludeDays"
    (beforeViewRender)="beforeMonthViewRender($event)" [locale]="locale" [cellTemplate]="customCellTemplate"
    [refresh]="refresh" (dayClicked)="dayClicked($event)">
  </mwl-calendar-month-view>
</div>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top">
    <!-- <span class="cal-day-badge" style="background-color: #00C851" *ngIf="!((day.isPast && !day.isToday) || day.date > maxDate)
    && day.events.length<limite"> <i class="fa fa-check"></i></span> -->
    <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
  </div>
  <!-- <small style="margin: 5px"
  *ngIf="!((day.isPast && !day.isToday) || day.date > maxDate)
  && day.events.length<limite"
  >{{(limite-day.events.length)}} espacio(s) disponible(s)</small> -->
</ng-template>
