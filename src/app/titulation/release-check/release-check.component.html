<div class="row">

  <div class="col-10">
    <h1 mat-dialog-title>Liberaci√≥n</h1>
  </div>
  <div class="col-2">
    <button mat-icon-button [mat-dialog-close] class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-6 text-left">
    <p><strong>Presidente:</strong> {{jury[0].name}}</p>
    <p><strong>Vocal:</strong> {{jury[2].name}}</p>
  </div>
  <div class="col-6 text-left">
    <p><strong>Secretario:</strong> {{jury[1].name}}</p>
    <p><strong>Suplente:</strong> {{jury[3].name}}</p>
  </div>
</div>
<div mat-dialog-content>
  <ngx-extended-pdf-viewer [src]="pdf" backgroundColor="#ffffff" [height]="'60vh'" [useBrowserLocale]="true">
  </ngx-extended-pdf-viewer>
</div>
<div class="row mt-3 text-right">
  <div class="col-8"></div>
  <div class="col-4">
    <button class="btn btn-outline-success mx-3" (click)="onSave()">Liberar</button>
    <button class="btn btn-outline-danger" [mat-dialog-close]="false" cdkFocusInitial>Rechazar</button>
  </div>
</div>
