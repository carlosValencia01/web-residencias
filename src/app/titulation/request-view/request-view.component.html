<div mat-dialog-title class="m-1">
  <button class="btn btn-outline-secondary" (click)="getProjectCover()" style="margin-right:10px;">Ver portada</button>
  <button class="btn btn-outline-secondary" (click)="getRequestPDF()">Ver solicitud</button>
  <button mat-mini-fab mat-icon-button class="float-right" color="primary" (click)="watchObservations()"
    data-toggle="tooltip" title="Historial">
    <mat-icon>assignment</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="frmRequest">
    <div class="row">
      <div class="form-group col-md-12 col-lg-6">
        <label class="form-col-form-label" for="name">Nombre</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group col-md-12 col-lg-6">
        <label class="form-col-form-label" for="lastname">Apellidos</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Apellidos">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-lg-6">
        <label class="form-col-form-label" for="telephone">Número Telefónico</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
          </div>
          <input type="text" class="form-control" id="telephone" formControlName="telephone"
            placeholder="(311)-102-3456">
        </div>
      </div>
      <div class="form-group col-md-12 col-lg-6">
        <label class="form-col-form-label" for="email">Correo electrónico</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          </div>
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Correo electrónico">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-lg-6">
        <label class="form-col-form-label" for="adviser">Asesor</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-male"></i></span>
          </div>
          <input type="text" class="form-control" id="adviser" formControlName="adviser"
            placeholder="Nombre del Asesor">
        </div>
      </div>
      <div class="form-group col-md-12 col-lg-6">
        <label class="form-col-form-label" for="noIntegrants">Número de integrantes</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-group"></i></span>
          </div>
          <input type="text" class="form-control" id="noIntegrants" formControlName="noIntegrants"
            placeholder="Número de integrantes">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-lg-12">
        <label class="form-col-form-label" for="project">Proyecto</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-folder"></i></span>
          </div>
          <textarea type="text" class="form-control" id="project" formControlName="project"
            placeholder="Nombre del proyecto"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-lg-12">
        <label class="form-col-form-label" for="product">Producto</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-thermometer"></i></span>
          </div>
          <input type="text" class="form-control" id="product" formControlName="product" placeholder="Producto">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-lg-6" stlye="padding: 0.375rem 0.75rem">
        <button type="button"
          [ngClass]="isToggle?'btn btn-outline-primary btn-block':'btn btn-outline-danger btn-block'" disabled>
          <span *ngIf="isToggle">Con Mención Honorífica</span>
          <span *ngIf="!isToggle">Sin Mención Honorífica</span>
        </button>
      </div>
      <!-- <div class="form-group col-md-12 col-lg-6" stlye="padding: 0.375rem 0.75rem">
        <button type="button" class="btn btn-outline-primary btn-block" (click)="watchObservations()">
          Observaciones</button>
      </div> -->
    </div>
    <div class="row">
      <div class="form-group col-md-12 col-lg-12">
        <label class="form-col-form-label" for="observations">Observaciones</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-pencil"></i></span>
          </div>
          <textarea #observations
            [ngClass]="(!frmRequest.get('observations').valid && frmRequest.get('observations').touched)?'form-control is-invalid':'form-control'"
            id="observations" formControlName="observations" placeholder="Observaciones"
            oninput="this.value = this.value.toUpperCase()"></textarea>
          <div class="invalid-feedback"
            *ngIf="!frmRequest.get('observations').valid && frmRequest.get('observations').touched">
            <span *ngIf="frmRequest.get('observations').errors['required']">
              Observaciones del proyecto obligatorio
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="next()">
    Siguiente<mat-icon>navigate_next</mat-icon>
  </button>
</mat-dialog-actions>
