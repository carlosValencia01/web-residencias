<div class="row">
  <div class="col-10">
    <h1 mat-dialog-title></h1>
  </div>
  <div class="col-2">
    <button mat-icon-button [mat-dialog-close] class="float-right">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<mat-horizontal-stepper #stepper [linear]="true">
  <mat-step [completed]="SteepOneCompleted">
    <ng-template matStepLabel>Solicitud</ng-template>
    <app-request-view [Request]="RequestId"></app-request-view>
    <div class="text-right">
      <button mat-stroked-button color="primary" (click)="Next(0)">
        Siguiente<mat-icon>navigate_next</mat-icon>
      </button>
    </div>
  </mat-step>
  <mat-step [completed]="SteepTwoCompleted">
    <ng-template matStepLabel>Registro de Proyecto</ng-template>
    <app-viewer-component [Request]="Request" [Phase]="'Verificado'"></app-viewer-component>
    <div class="row">
      <div class="col-6 text-left">
        <button mat-stroked-button color="primary" (click)="Back(1)">
          <mat-icon>navigate_before</mat-icon>Atrás
        </button>
      </div>
      <div class="col-6 text-right">
        <button mat-stroked-button color="primary" (click)="Next(1)">
          Siguiente<mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
  </mat-step>
  <mat-step [completed]="SteepThreeCompleted">
    <ng-template matStepLabel>Firma</ng-template>
    You are now done.
    <div class="row">
      <div class="col-6 text-left">
        <button mat-stroked-button color="primary" (click)="Back(2)">
          <mat-icon>navigate_before</mat-icon>Atrás
        </button>
      </div>
      <div class="col-6 text-right">
        <button mat-stroked-button color="primary" (click)="Next(2)">
          Finalizar<mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </div>
  </mat-step>
</mat-horizontal-stepper>
